


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Go Lane Go!</title>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
    }
  </style>
</head>
<body>
